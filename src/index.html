<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../src/css/styles.css" />
  <link rel="stylesheet" href="../src/css/config-styles.css" />
  <link rel="stylesheet" href="../src/css/button.css" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <title>全辩计时器</title>
</head>

<body>
  <div id="main-title"></div>
  <div id="box" class="single-countdown">
    <div class="countdown-container" id="countdown">
      <p class="title" id="title1">正方三辩</p>
      <div class="timer">
        <span id="minutes1">00</span><span>:</span><span id="seconds1">00</span>
      </div>
    </div>

    <div class="countdown-container" id="countdown2">
      <p class="title" id="title2">反方三辩</p>
      <div class="timer">
        <span id="minutes2">00</span><span>:</span><span id="seconds2">00</span>
      </div>
    </div>
  </div>

  <span id="settingsButton" class="material-symbols-outlined settings-button">
    settings
  </span>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-button">x</span>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
            data-bs-target="#shortcut-settings-tab-pane" type="button" role="tab"
            aria-controls="shortcut-settings-tab-pane" aria-selected="true">
            键位
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="system-settings-tab" data-bs-toggle="tab"
            data-bs-target="#system-settings-tab-pane" type="button" role="tab" aria-controls="system-settings-tab-pane"
            aria-selected="false">
            设定
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about-tab-pane" type="button"
            role="tab" aria-controls="about-tab-pane" aria-selected="false">
            关于软件
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="shortcut-settings-tab-pane" role="tabpanel"
          aria-labelledby="shortcut-settings-tab">
          <div id="shortcut-settings">
            <div class="config-container">
              <div class="label">
                <label for="background">背景图片</label>
              </div>
              <input type="file" id="background" accept="image/*" />
            </div>

            <div class="config-container">
              <div class="label">
                <label for="data">赛制</label>
              </div>
              <input type="file" id="data" accept=".json" />
            </div>

            <div class="dual-container">
              <div class="config-container two-col">
                <div class="label">
                  <label for="timer-one-toggle-key">计时器一</label>
                </div>
                <input class="config-input-type" type="text" id="timer-one-toggle-key" value="Q" /><br />
              </div>

              <div class="config-container two-col">
                <div class="label">
                  <label for="timer-two-toggle-key">计时器二</label>
                </div>
                <input class="config-input-type" type="text" id="timer-two-toggle-key" value="W" /><br />
              </div>
            </div>

            <div class="dual-container">
              <div class="config-container two-col">
                <div class="label"><label for="next-key">下一页</label></div>
                <input class="config-input-type" type="text" id="next-key" value="." /><br />
              </div>

              <div class="config-container two-col">
                <div class="label">
                  <label for="previous-key">上一页</label>
                </div>
                <input class="config-input-type" type="text" id="previous-key" value="," /><br />
              </div>
            </div>

            <div class="dual-container">
              <div class="config-container two-col">
                <div class="label"><label for="shift-key">切换</label></div>
                <input class="config-input-type" type="text" id="shift-key" value="A" />
              </div>

              <div class="config-container two-col">
                <div class="label"><label for="reset-key">重置</label></div>
                <input class="config-input-type" type="text" id="reset-key" value="A" /><br />
              </div>
            </div>

            <div class="dual-container">
              <div class="config-container two-col">
                <div class="label"><label for="rewind-key">快退</label></div>
                <input class="config-input-type" type="text" id="rewind-key" value="A" />
              </div>

              <div class="config-container two-col">
                <div class="label"><label for="fast-fwd-key">快进</label></div>
                <input class="config-input-type" type="text" id="fast-fwd-key" value="A" /><br />
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="system-settings-tab-pane" role="tabpanel" aria-labelledby="system-settings-tab">
          <div>
            <h3>安全键</h3>
          </div>
          <div class="dual-container">
            <div class="config-container two-col">
              <div class="label">
                <label for="timer-one-toggle-key">安全键</label>
              </div>
              <input class="config-input-type" type="text" id="timer-one-toggle-key" value="Q" /><br />
            </div>
          </div>


          <div class="dual-container">
            <div class="config-container two-col">
              <div class="label">
                <label for="timer1-secure-key">计时器一</label>
              </div>
              <input type="checkbox" class="checkbox" id="timer1-secure-key" value="Q" /><br />
            </div>
            <div class="config-container two-col">
              <div class="label">
                <label for="timer2-secure-key">计时器二</label>
              </div>
              <input type="checkbox" class="checkbox" id="timer2-secure-key" value="Q" /><br />
            </div>
          </div>
          <div class="dual-container">
            <div class="config-container two-col">
              <div class="label">
                <label for="next-secure-key">下一页</label>
              </div>
              <input type="checkbox" class="checkbox" id="next-secure-key" value="Q" /><br />
            </div>
            <div class="config-container two-col">
              <div class="label">
                <label for="prev-secure-key">上一页</label>
              </div>
              <input type="checkbox" class="checkbox" id="prev-secure-key" value="Q" /><br />
            </div>
          </div>
          <div class="dual-container">
            <div class="config-container two-col">
              <div class="label">
                <label for="shift-secure-key">切换</label>
              </div>
              <input type="checkbox" class="checkbox" id="shift-secure-key" value="Q" /><br />
            </div>
            <div class="config-container two-col">
              <div class="label">
                <label for="reset-secure-key">重置</label>
              </div>
              <input type="checkbox" class="checkbox" id="reset-secure-key" value="Q" /><br />
            </div>
          </div>
          <div class="dual-container">
            <div class="config-container two-col">
              <div class="label">
                <label for="rewind-secure-key">快退</label>
              </div>
              <input type="checkbox" class="checkbox" id="rewind-secure-key" value="Q" /><br />
            </div>
            <div class="config-container two-col">
              <div class="label">
                <label for="fast-fwd-secure-key">快进</label>
              </div>
              <input type="checkbox" class="checkbox" id="fast-fwd-secure-key" value="Q" /><br />
            </div>
          </div>

          <div>
            <h3>其他</h3>
          </div>

          <div class="dual-container">
            <div class="config-container two-col">
              <div class="label">
                <label for="auto-shift">自动切换</label>
              </div>
              <input type="checkbox" class="checkbox" id="auto-shift" /><br />
            </div>
          </div>

        </div>

        <div class="tab-pane fade" id="about-tab-pane" role="tabpanel" aria-labelledby="about-tab">
          <img src="../img/QB19-Logo.png" class="responsive-image">
          <p class="text-center">由全辩十九团队制作</p>
        </div>

        <button class="save-button">保存设定</button>
      </div>


    </div>


    <script src="../src/js/script.js" type="module"></script>
    <script src="../src/js/config-script.js" type="module"></script>
</body>

</html>
